<!doctype html>
<html lang="en">

<head>
    <title>Train Activity</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery Reference-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="jumbotron jumbotron-fluid bg-dark text-center">
                        <div class="container text-white">
                            <h1 class="display-4">Train Scheduling App</h1>
                            <p class="lead">Choo Choo. Chee Chee.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-light mb-3">
                        <div class="card-header font-weight-bold">Current Train Schedules</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"><h6>Train Name</h6></th>
                                        <th scope="col"><h6>Destination</h6></th>
                                        <th scope="col"><h6>Frequency (min)</h6></th>
                                        <th scope="col"><h6>Next Arrival</h6></th>
                                        <th scope="col"><h6>Minutes Away</h6></th>
                                    </tr>
                                </thead>
                                <tbody id="currentTrainsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-light mb-3">
                        <div class="card-header font-weight-bold">Add Train</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainName"><h6>Train Name</h6></label>
                                    <input type="text" id="trainNameInput" class="form-control"
                                        placeholder="Seattle">
                                </div>
                                <div class="form-group">
                                    <label for="destination"><h6>Destination</h6></label>
                                    <input type="text" id="destinationInput" class="form-control" placeholder="Bellevue">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainTime"><h6>First Train Time (HH:mm - military time)</h6></label>
                                    <input type="text" id="firstTrainTimeInput" class="form-control"
                                        placeholder="03:20">
                                </div>
                                <div class="form-group">
                                    <label for="frequency"><h6>Frequency (min)</h6></label>
                                    <input type="text" id="frequencyInput" class="form-control" placeholder="11">
                                </div>
                                <button type="submit" id="submit-button"
                                    class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
